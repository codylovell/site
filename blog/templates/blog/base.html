{% load staticfiles	%}

<!DOCTYPE html>
<html>
<head>
	<title>codyLovell.com</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="{%	static 'blog/css/site.css' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	{% block head_extra %}{% endblock %}
</head>

<body>

    <div class='header'>
    	<!-- glypgicon-plus is bootstrap that displays plus sign. -->
    	{% if user.is_authenticated %}
    		<a href="{% url 'post_new' %}" class='top-menu'><span class='glyphicon
    	 	glyphicon-plus'></span></a>
    	 	<a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
    	 	<p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
    	 {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
        
    	{% endif %}
    	<h1><a href="/">Cody Lovell's Blog</a></h1>
    	
	</div>

	<nav class="navbar navbar-light bg-dark navbar-expand-lg fixed-left">
		<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav">
				<li class="navbar-item">
					<a href="{% url 'about' %}" class="nav-link">About</a>
			    </li>
			    <li class="navbar-item">
					<a href="{% url 'post_list' %}" class="nav-link">Blog</a>
				</li>
				<li class="navbar-item">
					<a href="{% url 'contact' %}" class="nav-link">Contact</a>
				</li>
				<li class="navbar-item">
					<a href="#" class="nav-link">Projects</a>
				</li>
			</ul>
		</div>
	</nav>


	<div class='container'>
		<div class="row">
			<div class="col-md-8">
			{% block content %}
			{% endblock %}
			</div>
		</div>
	</div>

<script
	src="http://code.jquery.com/jquery-1.12.4.min.js"
	integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
	crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.19/marked.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	$('.content-markdown').each(function(){
		var content = $(this).text()
		console.log(content)
		var markedContent = marked(content)
		console.log(markedContent)
		$(this).html(markedContent)
	})
})
</script>
</body>
</html>
