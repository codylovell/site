{% load staticfiles	%}

<!DOCTYPE html>
<html>
<head>
	<title>codyLovell.com</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="{%	static 'blog/css/site.css' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>

    <div class='header'>
    	<!-- glypgicon-plus is bootstrap that displays plus sign. -->
    	{% if user.is_authenticated %}
    		<a href="{% url 'post_new' %}" class='top-menu'><span class='glyphicon
    	 	glyphicon-plus'></span></a>
    	 	<a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
    	 	<p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
    	 {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
        
    	{% endif %}
    	<h1><a href="/">Cody Lovell's Blog</a></h1>
	</div>

	<nav class="sidebar">
		<a href="{% url 'about' %}">About</a>
		<a href="{% url 'post_list' %}">Blog</a>
		<a href="{% url 'contact' %}">Contact</a>
		<a href="#">Projects</a>
	</nav>

	<div class='container'>
		<div class="row">
			<div class="col-md-8">
			{% block content %}
			{% endblock %}
			</div>
		</div>
	</div>

</body>
</html>
