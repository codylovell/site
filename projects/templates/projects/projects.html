{% extends 'blog/base.html' %}
{% load static %}

{% block brand %}
	<div class="brand">
	    <h1>Cody's Projects</h1>
	</div>
{% endblock %}



{% block content %}
	{% for project in projects %}
		<div class='card bg-dark box-shadow'>
			<h1 class='card-title' style="color: #aaa;">
				{{ project.title }}
				<div class="project-photo">
					<img src="{% static 'projects/img/2.png' %}" height="400" width="600">
				</div>
			</h1>
			<p class="card-body">
				<article class="project-description">
					{{ project.description | truncatechars:200 }}
				</article>
				<a href="{% url 'project_detail' pk=project.pk %}">
					<button type="button" class="btn btn-primary">Read More</button>
				</a>
			</p>
		</div>
	{% endfor %}
{% endblock %}
